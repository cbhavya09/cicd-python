name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-ec2-keypair.pem
          chmod 600 ~/.ssh/my-ec2-keypair.pem

      - name: Pull Docker Image
        run: |
          docker login ghcr.io -u cbhavya09 -p ${{ secrets.PAT_TOKEN }}
          docker pull ghcr.io/cbhavya09/cicd-python:${{ github.sha }}

      - name: Deploy to EC2
        run: |
          docker run -d --name samplepythoncontainer -p 80:80 \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(which docker):/usr/bin/docker \
            -v ~/.docker:/root/.docker \
            -v ~/.ssh:/root/.ssh \
            ghcr.io/cbhavya09/cicd-python:b352e4b5a7209a030b1ae22c04fe3c584aca97c3

          # Add any additional commands or checks as needed

        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

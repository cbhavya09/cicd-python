name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-qemu-action@v1

      - name: Pull Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker pull my-python-app:${{ github.sha }}
        if: always() # Always execute this step, even if the CI build fails

      - name: Deploy Docker container to VM
        run: |
          docker run -d -p 80:80 my-python-app:${{ github.sha }}
        if: steps.pull.outputs.pull_status == 'success'


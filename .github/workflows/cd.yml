name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
      
      
      - name: Pull Docker Image
        run: |
          docker login ghcr.io -u cbhavya09 -p ${{ secrets.PAT_TOKEN }}
          docker pull ghcr.io/cbhavya09/cicd-python:${{ github.sha }}

      - name: SSH into EC2 Instance and Deploy
        run: |
          ssh -i ~/.ssh/github-actions-key -o StrictHostKeyChecking=no ec2-user@172.31.19.103 'docker stop samplepythoncontainer || true'
          ssh -i ~/.ssh/github-actions-key -o StrictHostKeyChecking=no ec2-user@172.31.19.103 'docker rm samplepythoncontainer || true'
          ssh -i ~/.ssh/github-actions-key -o StrictHostKeyChecking=no ec2-user@172.31.19.103 'docker run -d --name samplepythoncontainer -p 80:80 ghcr.io/cbhavya09/cicd-python:${{ github.sha }}'
